{% extends "layout.html" %}
{% block body %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login" class="uk-form">
      {{ form.hidden_tag() }}
      <p>
          Please enter your username:<br>
          {{ form.username(size=80) }}<br>
      </p>
      <p>
          Please enter your password:<br>
          {{ form.password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
